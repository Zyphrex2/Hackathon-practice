<!DOCTYPE html>
<html>

    <head>
        <title>
            Hackathon Practice 
        </title>
        <link href = "index.js" rel = "script" />
    <link href = "template.css" rel = "stylesheet" />
    <link href = "src/favicon.ico" rel = "icon" />
    </head>        

    <body>
        <h1>Instrument Database</h1>
        <p>Welcome to the instrument database. Please choose an instrument from the drop down menu below.</p>
        <img src="src/download.jpg" alt="akechi">
        <form>
            <select id="instruments">
                <option value = "flute">Flute</option>
                <option value = "clarinet">Clarinet</option>
                <option value = "saxophone">Saxophone</option>
                <option value = "trumpet">Trumpet</option>
                <option value = "fhorn">French Horn/Mellophone</option>
                <option value = "trombone">Trombone</option>
                <option value = "baritone">Baritone</option>
                <option value = "tuba">Tuba</option>
            </select>

            <label for="serial">Serial Number:</label>
            <input type="text" id="serial">
            <label for="locker">Locker Number:</label>
            <input type="text" id="locker"><br>

            <label>Condition:</label><br>
            <input type="radio" id="working" value="working">
            <label for="working">Working</label><br>
            <input type="radio" id="needsrepair" value="needsrepair">
            <label for="needsrepair">Needs Repair</label><br>
            <input type="radio" id="broken" value="broken">
            <label for="broken">Broken</label>
        </form>
   
    </body>

</html>
